<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="landing-page">
            <section class="about">
                <h1 class="title roboto-bold">Humberto Bracho</h1>
                <h2 class="sub-title roboto-medium"></h2>
                <div class="paragraph">
                    <p class="roboto-regular">
                        Tengo 23 años, Vivo en Güigüe-Carabobo Venezuela. Me
                        considero un desarrollador Full-Stack Trainee, aunque me
                        llama mas atención el lado del Back-end! De igual forma
                        se defender del lado Front-end.
                    </p>
                </div>
            </section>
            <section>
                <h2>Mis tecnologías favoritas</h2>
                <div></div>
            </section>
            <section>
                <form action="submit">
                    <div>
                        <label for="title">Titulo:</label>
                        <input
                            type="text"
                            placeholder="Esquiar"
                            name="title"
                            id="title"
                        />
                    </div>
                    <div>
                        <label for="imgUrl">URL-Imagen:</label>
                        <input
                            type="text"
                            placeholder="https://placeholder.com/imgen.jpg"
                            name="imgUrl"
                            id="imgUrl"
                        />
                    </div>
                    <div>
                        <label for="description">Descripción:</label>
                        <input
                            type="text"
                            placeholder="Esquiar"
                            name="description"
                            id="description"
                        />
                    </div>

                    <button>Enviar</button>
                </form>
                <div id="containerActivity"></div>
            </section>
        </main>
    </body>
</html>
